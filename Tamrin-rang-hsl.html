<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8 />
  <title>JS Bin</title>
  <style type="text/css">
    div{
      width:100px;
      height:100px;
      background-color:red;
     -webkit-transition:all 1s;
    }
  </style>
</head>
<body>
  <div id="box"></div>
  <script type="text/javascript"> 
    function rnd(a,b){
      return Math.floor(Math.random()*(b-a+1))+a;
    }

    function randColor(h,s,l){
      return "hsl("+h+","+s+"%,"+l+"%)";
    }
    var box=document.getElementById('box');

    box.onmouseover=function(){
     box.style.backgroundColor=randColor(rnd(0,360),rnd(0,100),rnd(0,100));
    }
  </script>
</body>
</html>
