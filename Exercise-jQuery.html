<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>JS Bin</title>
 <style type="text/css">
   .txt{
    color:#cc0000;
   }
 </style>
</head>
<body>
  <link href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/themes/smoothness/jquery-ui.css"  rel="stylesheet" type="text/css" />
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.9.2/jquery-ui.min.js"></script>
  <script> 
    $(document).ready(function(){
      $('.hit').click(function(){
        var add=$('input[name=checkList]').val();
        $('.txt').append('<div class="item">'+add+'<div>');
      });
      $(document).on('click','.item', function(){
       $(this).remove();
      });
    });
  </script>

  Your name :<input type="text" name="checkList"/>
  <button class="hit">click me!</button>
  <div class="txt"></div>
</body>
</html>
