<!DOCTYPE html>
<html>
<head>
 <meta charset=utf-8 />
 <title>JS Bin</title>
 <style type="text/css">
  div.box div{
    width: 50px;
    height: 50px;
    margin: 5px;
    background-color: white;
    position: absolute;
    cursor: pointer;
    top:-60px;
    -webkit-transition:all 500ms;
}
body{
  background-color: black;
}
#score{
  color: white;
   position: fixed;
  top: :20px;
  left: 20px;
  font-size: 20px;
}

 </style>
</head>
<body>
  <div id="score">Score: --</div>
  <div class="box">
    <script type="text/javascript">
      /*jshint strict:true, noarg:true, noempty:true, eqeqeq:true, bitwise:true, undef:true, unused:true, nonew:true, browser:true, devel:true, boss:true, curly:false, immed:false, latedef:true, newcap:true, plusplus:false, trailing:true, debug:false, asi:false, evil:false, expr:true, eqnull:false, esnext:false, funcscope:false, globalstrict:false, loopfunc:false */
        (function(){
          "use strict";
          var
            i,
            box=document.querySelector(".box"),
            drawDivs=function(){
              var
                html='';
              for(i=0; i<50;i++){
                  html +='<div></div>';
              }
              box.innerHTML =html;
            };
            drawDivs();
            var
              rnd=function(a,b){
                return Math.floor(Math.random()*(b-a+1))+a;
              },
              randColor=function(h,s,l){
                 return "hsl("+h+","+s+"%,"+l+"%)";
             },
             divs=document.querySelectorAll(".box div"),
             score=0,
             addpoint= function(){
              score++;
              document.getElementById('score').innerHTML='score :'+score+'/' + 50;
             },
             disapear =function(){
              this.style.opacity=0;
              addpoint();
             };
             for(i=0; i<50;i++){
              divs.item(i).style.left=rnd(10,90)+"%";
              divs.item(i).style.backgroundColor=randColor(rnd(0,360),rnd(50,80),50);
              divs.item(i).onmousedown = disapear;
             };
             
              i=0;
              setInterval(function(){
                divs.item(i).style.top=rnd(10,90)+'%';
                divs.item(i).style.left=rnd(10,90)+'%';
                i++;
                if(i>=50){ 
                  i=0;
                }
              },50);
                
        })();
    
    </script>
  </div>
</body>
</html>
